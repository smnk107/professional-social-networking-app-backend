spring.application.name=posts-service
server.servlet.context-path=/posts

spring.datasource.url=jdbc:postgresql://localhost:5432/linkedin_posts_db
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port = 9010

eureka.client.service-url.defaultZone = http://localhost:9012/eureka